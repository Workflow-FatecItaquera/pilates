<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<link rel="icon" type="image/x-icon" th:href="@{/images/logoi.png}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
</head>
<body>
	<th:block th:replace="fragments/header :: header"></th:block>
	
	<div class="box-linear d-flex flex-column align-items-center">
		<form id="box-login" th:action="@{/login}" method="post" data-aos="flip-right" data-aos-duration="1200">
			<div class="box-esquerda d-flex justify-content-center align-items-center">
				<img class="" th:src="@{/images/image-login.svg}" alt="Seção">
			</div>
			<div class="box-direita">
				<div class="box-descricao d-flex flex-column justify-content-start gap-2">
					<h1>Login</h1>
					<p>Acesse a plataforma e acompanhe as aulas</p>				
				</div>
				
				<div class="box-input d-flex flex-column justify-content-start gap-2">
					<label>E-mail</label>
					<input type="text" name="email" placeholder="Digite seu e-mail..." required>
					<p class="mensagem-erro">e-mail inválido</p>
				</div>
				
				<div class="box-input d-flex flex-column justify-content-start gap-2">
					<label>Senha</label>
					<input type="password" name="senha" placeholder="Digite sua senha..." required>
					<p class="mensagem-erro erro-senha">senha incorreta</p>
				</div>
				
				<p class="mensagem-erro"></p>
				<div id="box-footer-login" class="d-flex flex-row justify-content-between align-items-center">
					<p><a th:href="@{/cadastrarAluno}">Não tenho uma conta!</a></p>
					<button class="botao botao-preto">Entrar</button>
				</div>
			</div>
		</form>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
	<script>
	  AOS.init();
	</script>
	<th:block th:replace="fragments/footer :: footer"></th:block>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
	<script th:src="@{/js/sweetalert.js}"></script>
	<script th:src="@{/js/login.js}"></script>
</body>
</html>
